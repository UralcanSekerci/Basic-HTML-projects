<body>

	<div class="container">
		<form>
			<h1>User Form</h1>
			<div class="form">
				<label>Name</label><br>
				<input type="text" placeholder="Enter your name" required><br><br>
			</div>
			<div class="form">
				<label>Surname</label><br>
				<input type="text" placeholder="Enter your surname" required><br><br>
			</div>
			<div class="form">
				<label>E-Mail</label><br>
				<input type="email" placeholder="Enter your email" required><br><br>
			</div>
			<div class="form">
				<label>Password</label><br>
				<input type="password" placeholder="Enter your password" required><br><br>
			</div>
			<div class="form">
				<label>Date of Birth</label><br>
				<input type="date" required><br><br>
			</div>
			<div class="form">
				<label>Address</label><br>
				<input type="text" placeholder="Enter your address" id="address" required><br><br>
			</div>
			<div class="button">
				<button formaction="dersici2.html" type="submit">Send</button>
				<input type="reset" value="Reset">
			</div>

		</form>
	</div>
	</div>
</body>
